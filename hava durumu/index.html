<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu Proje</title>
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/993/679/png-transparent-iphone-4s-ios-7-computer-icons-weather-weather-logo-thumbnail.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div class="app">
      <div class="header">
        <h1 style="font-family: 'montserrat', sans-serif">Hava Durumu</h1>
        <div id="clock"></div>
        <br />
        <form action="">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="searchBar"
          >
            <option selected disabled>Şehir seçiniz.</option>
          </select>
        </form>
      </div>
      <div class="content">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="minmax"></div>
        <div id="info"></div>
      </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/script-2.js"></script>
  </body>
